    <script src="js/translations.js">function applyLanguage(language) {
    const lang = translations[language] || translations.es;
    
    // Traducir textos normales
    document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (lang[key]) {
            element.textContent = lang[key];
        }
    });
    
    // Traducir placeholders
    document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
        const key = element.getAttribute('data-translate-placeholder');
        if (lang[key]) {
            element.placeholder = lang[key];
        }
    });
    
    // Actualizar selectores de idioma
    if (document.getElementById('languageSelect')) {
        document.getElementById('languageSelect').value = language;
    }
    if (document.getElementById('languageSelectPage')) {
        document.getElementById('languageSelectPage').value = language;
    }
}</script>

    <script>
        function changeQty(n) {
            const input = document.getElementById('quantity');
            let val = parseInt(input.value) || 1;
            val = val + n < 1 ? 1 : val + n;
            input.value = val;
        }
    </script>

    <script>
        // Incluir estas funciones en cada página de producto
        function addToCart(name, price, image, quantity = 1) {
            // Redirigir a Carrito.html para usar las funciones centralizadas
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            quantity = parseInt(quantity) || 1;

            const existingProductIndex = cart.findIndex(item => item.name === name);

            if (existingProductIndex !== -1) {
                cart[existingProductIndex].quantity += quantity;
            } else {
                cart.push({
                    name: name,
                    price: parseInt(price),
                    image: image,
                    quantity: quantity
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            // Mostrar confirmación
            alert(`¡${name} añadido al carrito!`);

            // Actualizar contador si existe
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartBadge = document.querySelector('.cart-badge');

            if (cartBadge) {
                if (totalItems > 0) {
                    cartBadge.textContent = totalItems;
                    cartBadge.style.display = 'block';
                } else {
                    cartBadge.style.display = 'none';
                }
            }
        }

        // Inicializar contador al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            updateCartCount();
        });
    </script>
